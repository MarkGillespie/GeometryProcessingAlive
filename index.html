<!DOCTYPE html>
<html lang="en">

<head>
  <title>Geometry Processing Alive!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="js/geoptic.js/src/style.css">
</head>

<body>
    <h2 id="title">Geometry Processing Alive!</h2>
  <div id="logo">
    <a href="https://geometrycollective.github.io/geometry-processing-js/" target="_blank">
      <img src="js/geometry-processing-js/imgs/logo.png" width="80" height="80" border="0">
    </a>
  </div>

  <pre id="editor">/*
 * This function will be run on every vertex
 * and plotted to the right.
 */
function vertexFunction(geo, vertex) {
    return geo.positions[vertex].x;
}</pre>
  <div id="geoptic-panel">
      <div class="lds-roller" id="spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
  </div>

  <div class="settings-bar">
  <button id="run-button">Run Code</button>

  <div>
    Keybindings:
    <input type="radio" id="kb-sublime" name="keybindings" value="kb-sublime" checked>
    <label for="kb-sublime">Sublime</label>
    <input type="radio" id="kb-ace" name="keybindings" value="kb-ace">
    <label for="kb-ace">Ace</label>
    <input type="radio" id="kb-vim" name="keybindings" value="kb-vim">
    <label for="kb-vim">Vim</label>
  </div>

  <div>
    <label for="color-scheme-select">Choose a color scheme:</label>
    <select name="color-schemes" id="color-scheme-select">
        <optgroup label="Bright">
            <option value="ace/theme/chrome">Chrome</option>
            <option value="ace/theme/clouds">Clouds</option>
            <option value="ace/theme/crimson_editor">Crimson Editor</option>
            <option value="ace/theme/dawn">Dawn</option>
            <option value="ace/theme/dreamweaver">Dreamweaver</option>
            <option value="ace/theme/eclipse">Eclipse</option>
            <option value="ace/theme/github">GitHub</option>
            <option value="ace/theme/iplastic">IPlastic</option>
            <option value="ace/theme/solarized_light">Solarized Light</option>
            <option value="ace/theme/textmate">TextMate</option>
            <option value="ace/theme/tomorrow">Tomorrow</option>
            <option value="ace/theme/xcode">Xcode</option>
            <option value="ace/theme/kuroir">Kuroir</option>
            <option value="ace/theme/katzenmilch">KatzenMilch</option>
            <option value="ace/theme/sqlserver">SQL Server</option>
        </optgroup>
        <optgroup label="Dark">
            <option value="ace/theme/ambiance">Ambiance</option>
            <option value="ace/theme/chaos">Chaos</option>
            <option value="ace/theme/clouds_midnight">Clouds Midnight</option>
            <option value="ace/theme/dracula">Dracula</option>
            <option value="ace/theme/cobalt">Cobalt</option>
            <option value="ace/theme/gruvbox">Gruvbox</option>
            <option value="ace/theme/gob">Green on Black</option>
            <option value="ace/theme/idle_fingers">idle Fingers</option>
            <option value="ace/theme/kr_theme">krTheme</option>
            <option value="ace/theme/merbivore">Merbivore</option>
            <option value="ace/theme/merbivore_soft">Merbivore Soft</option>
            <option value="ace/theme/mono_industrial">Mono Industrial</option>
            <option value="ace/theme/monokai" selected>Monokai</option>
            <option value="ace/theme/nord_dark">Nord Dark</option>
            <option value="ace/theme/pastel_on_dark">Pastel on dark</option>
            <option value="ace/theme/solarized_dark">Solarized Dark</option>
            <option value="ace/theme/terminal">Terminal</option>
            <option value="ace/theme/tomorrow_night">Tomorrow Night</option>
            <option value="ace/theme/tomorrow_night_blue">Tomorrow Night Blue</option>
            <option value="ace/theme/tomorrow_night_bright">Tomorrow Night Bright</option>
            <option value="ace/theme/tomorrow_night_eighties">Tomorrow Night 80s</option>
            <option value="ace/theme/twilight">Twilight</option>
            <option value="ace/theme/vibrant_ink">Vibrant Ink</option>
        </optgroup>
    </select>
    </div>
  </div>


  <script src="https://pagecdn.io/lib/ace/1.4.5/ace.js" integrity="sha256-5Xkhn3k/1rbXB+Q/DX/2RuAtaB4dRRyQvMs83prFjpM=" crossorigin="anonymous"></script>
  <script type="text/javascript">
    var editor = ace.edit("editor");
    editor.setTheme(document.getElementById("color-scheme-select").selectedOptions[0].value);
    editor.session.setMode("ace/mode/javascript");
    if (document.getElementById("kb-ace").checked){
        editor.setKeyboardHandler("");
    } else if (document.getElementById("kb-vim").checked){
        editor.setKeyboardHandler("ace/keyboard/vim");
    } else {
        editor.setKeyboardHandler("ace/keyboard/sublime");
    }


    document.getElementById("kb-sublime").addEventListener("change", (e)=>{
        if (document.getElementById("kb-sublime").checked){
            editor.setKeyboardHandler("ace/keyboard/sublime");
        }
    });
   document.getElementById("kb-ace").addEventListener("change", (e)=>{
       if (document.getElementById("kb-ace").checked){
           editor.setKeyboardHandler("");
       }
   });
    document.getElementById("kb-vim").addEventListener("change", (e)=>{
        if (document.getElementById("kb-vim").checked){
            editor.setKeyboardHandler("ace/keyboard/vim");
        }
    });
   document.getElementById("color-scheme-select").addEventListener("change", (e)=>{
       editor.setTheme(e.target.selectedOptions[0].value);
   });

   // Helper to grab the definition of vertexFunction()
   // We can't do this inside js/demo.js since that's a module, which is in "strict mode"
   // In strict mode, eval gets its own context, and you can't access variabled defined in the string from outside that context
   function extractVertexFunction() {
       const fnString = editor.getSession().getValue();
       eval(fnString);
       return vertexFunction;
   }
  </script>
  <script type="module" src="js/demo.js"></script>
</body>

</html>
